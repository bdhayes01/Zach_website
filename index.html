<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <h2>Enter a number between 1 and 10</h2>
    <form id="numberForm" onsubmit="return validateNumber()">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10" required>
        <button type="submit">Submit</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Please enter a number between 1 and 10.</p>
</div>
<br>
<div class="display-data">
    <h2> Here are your statistics: </h2>
    <ul id="last-week">
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
