<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Number Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Enter a Number (1-10)</h1>
    <input type="number" id="numberInput" min="1" max="10">
    <button onclick="submitNumber()">Submit</button>
    <p id="message"></p>

    <h2>Your Submitted Numbers</h2>
    <button onclick="fetchNumbers()">Refresh List</button>
    <ul id="numberList"></ul>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
